<h2>My Heroes</h2>

<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"
  >
    <!-- <span>
      {{ hero.id }}
    </span> -->
    {{ hero.name }}
  </li>
</ul>
<app-heroes-details [hero]="selectedHero"></app-heroes-details>

<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }}</h1>
  <div><span>Nome: </span>{{ hero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input
      type="text"
      name="name"
      id="hero-name"
      [(ngModel)]="hero.name"
    />
  </div>

  <button mat-raised-button (click)="goBack()">Voltar</button>
</div>
